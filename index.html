    <section>
        <div class="box_left">
            <div id="screen">

            </div>
            <div id="buttons">
                <div id="numbers">

                </div>
                <div id="operations">
                    <div class="op_button" id="multiply">
                        <p>X</p>
                    </div>
                    <div class="op_button" id="divide">
                        <p>/</p>
                    </div>
                    <div class="op_button" id="subtract">
                        <p>-</p>
                    </div>
                    <div class="op_button" id="add">
                        <p>+</p>
                    </div>
                    <div class="op_button" id="equals">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_center">

        </div>
        <div class="box_right">

        </div>
